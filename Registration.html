<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: aliceblue;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form>
        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty" required>
            <option value="">Select Faculty</option>
            <option 
            value="Business_school">Business School</option>
                <option
            value="Faculty of Applied Science and Technology">Faculty of Applied Science and Technology</option>
            <option
            value="Faculty of Built and Natural Environment">Faculty of Built and Natural Environment</option>
            <option 
            value="Faculty of Creative Arts and Technology">Faculty of Creative Arts and Technology</option>
            <option
            value="Faculty of Engineering and Technology">Faculty of Engineering and Technology</option>
            <option
            value="Faculty of Entrepreneurship and Enterprise Development">Faculty of Entrepreneurship and Enterprise Development</option>
            <option
            value="Faculty of Health Sciences">Faculty of Health Sciences</option>
        </select>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
           <option value="department of computer  science"> Department of Computer Science</option>
            <option value="department of procurement">Department of Procurement</option>
            <option value="department of civil Engineering">Department of Civil Engineering</option>
            <option value="department of hospitality" >Department of Hospitality</option>
            <option value="department of fasion design"> Department of Fashion Design</option>
            <option value="department of Madical Laboratory">Department of Madical Laboratory</option>
            <option value="department of Building Technology">Department of Building Technology</option>
            <option value="department of accounting">Department of Accounting</option>
            <option value="department of AgroBusiness">Department of AgroBusiness</option>
            <option value="department of estate management">Department of Estate Management</option>
            <option value="department of Mechnical engineering">Department of Mechnical Engineering</option>
            <option value="department of electrical engineering">Department of Electrical Engineering</option>
            <option value="department of of oil and gas engineering">Department of Oil and Gas Engineering</option>
    
    </div>
        </select>

        <label for="tel">Telephone Number:</label>
        <input type="tel" id="tel" name="tel" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="picture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>

        <input type="submit" value="Register" class="submit-btn">
    </form>
</div>

</body>
</html>
